<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Image and text -->
<nav class="navbar align-items-center">
  
  <h1 class="navbar-brand" >
    Greek Vaccination Statistics
  </h1>
</nav>


<section id="tabs">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 ">

        <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
          <mat-tab label="Statistics for all Greece"> 
            


            <div class="container col-md-10 pt-4 p-2">
              <div class="col-md-5 justify-content-center">
                <form class="form-inline my-2 my-lg-0 pt-3 ">
                  <input type="search" (ngModelChange)="searchRegion(key.value)" #key="ngModel" ngModel
                  name="key" id="searchName" class="form-control rounded-5 mr-sm-2" placeholder="Filter table" required>
                </form>
              </div>
              <table class="table table-hover" >
                <thead class="">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Population</th>
                    <th scope="col">Vaccination percentage</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let region of regions'>
                      <td scope="row"><span>{{region.id}}</span></td>
                      <td>{{region.name}}</td>
                      <td>{{region.population}}</td>
                      <td>{{region.vaccinationPercentage*100}}%</td>
                    </tr>
                </tbody>
              </table>
            </div>
          

          </mat-tab>
          <mat-tab label="Statistics per region"> 
            
            <div class="container col-md-10 pt-4 p-2">
              <div class="container col-md-6 justify-content-center">
                <form class="form-inline my-2 my-lg-0 pt-3 ">
                  <!-- <input type="search" (ngModelChange)="searchRegion(key.value)" #key="ngModel" ngModel -->
                  <!-- name="key" id="searchName" class="form-control rounded-5 mr-sm-2" placeholder="Type region name" required> -->
 
 
                  <select class="form-select" searchable="Search here..">
                    <option selected disabled>Select region</option>
                    <option *ngFor='let region of regions'>{{region.name}}</option>
                    <!-- <option value="" disabled selected>Choose your country</option> -->
                    
                  </select>
                </form>
              </div>
            </div>



          </mat-tab>
        <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>
